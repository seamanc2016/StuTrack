<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Find Student</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark px-5">
        <a class="navbar-brand">Student Registry</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/add">Add</a></li>
                <li class="nav-item"><a class="nav-link" href="/update">Update</a></li>
                <li class="nav-item"><a class="nav-link" href="/delete">Delete</a></li>
                <li class="nav-item"><a class="nav-link active" href="/find">Find</a></li>
                <li class="nav-item"><a class="nav-link" href="/all">All</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid px-5 py-3">
        <h1>Find Student</h1>
        <form onsubmit="findStudent(); return false">
            <label for="id"><b>Student ID:</b></label><br>
            <input type="text" id="id" name="id" required><br><br>

            <input type="submit" value="Submit">

            <div id="response-message"></div><br><br>
            <div id="student-info"></div>
        </form>
    </div>

    <!--AJAX Request-->
    <script>
        function findStudent() {
            $.ajax({
                url: '/students/' + $("#id").val(),
                method: 'get',
                success: function (res) {
                    //Clear contents of both divs
                    $("#response-message").html('');
                    $("#student-info").html('');

                    //Perform update
                    parsedRes = JSON.parse(res);
                    $("#student-info").append("<p>" + "<b>First name: </b>" + parsedRes.fname + "</p>");
                    $("#student-info").append("<p>" + "<b>Last name: </b>" + parsedRes.lname + "</p>");
                    $("#student-info").append("<p>" + "<b>GPA: </b>" + parsedRes.gpa + "</p>");
                    boolToYesOrNo = parsedRes.enrolled === true ? "YES" : "NO";
                    $("#student-info").append("<p>" + "<b>Currently enrolled: </b>" + boolToYesOrNo + "</p>");
                },
                error: function (xhr) {
                    //Clear contents of both divs
                    $("#response-message").html('');
                    $("#student-info").html('');

                    //Perform update
                    $("#response-message").html(xhr.responseJSON.message);
                }
            })
        }
    </script>

    <!--Bootstrap Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

</body>

</html>
